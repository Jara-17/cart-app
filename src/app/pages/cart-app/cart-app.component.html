<navbar
  [items]="items"
  [showCart]="showCart"
  (openCartEventEmitter)="openCloseCart()"
/>

<main class="p-8">
  <div class="flex flex-col xl:flex-row justify-between gap-8">
    <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />
    @if (showCart) {
      <cart-modal
        [total]="total"
        [items]="items"
        (idProductEventEmitter)="onDeleteCart($event)"
        (openCartEventEmitter)="openCloseCart()"
      />
    }
  </div>
</main>
