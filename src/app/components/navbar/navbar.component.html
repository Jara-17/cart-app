<header class="header-container">
  <nav class="header-content">
    <a routerLink="/catalog">
      <span class="logo">Cart App</span>
    </a>

    <div class="links-container">
      <a class="link" routerLink="/catalog"> Catalogo </a>

      <a
        class="link"
        routerLink="/cart"
        [state]="{
          items,
          total
        }"
      >
        Carro
        {{ items.length > 0 ? "(" + items.length + ")" : "" }}
      </a>
    </div>
  </nav>
</header>
